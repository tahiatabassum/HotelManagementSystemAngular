<h3>Create Staff</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> Staff Name</label>
      <input type="text" class="form-control" id="staffName" required [(ngModel)]="staff.staffName" name="staffName">
    </div>

    <div class="form-group">
      <label for="name"> Profession </label>
      <input type="text" class="form-control" id="profession" required [(ngModel)]="staff.profession" name="profession">
    </div>

    <div class="form-group">
      <label for="name">Salary /Hr </label>
      <input type="text" class="form-control" id="salary" required [(ngModel)]="staff.salary" name="salary">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newStaff()">Add</button> -->
</div>
